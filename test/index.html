<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>test zonemap</title>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.1/dojo/resources/dojo.css">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.1/dijit/themes/nihilo/nihilo.css" media="screen">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" />
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: gray;
        }
        #widgetNode {
            width: 80%;
            height: 500px;
            margin: 0 auto;
        }
    </style>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/2.2.1/proj4.js" type="text/javascript"></script>
    <script src="http://epsg.io/31370.js" type="text/javascript"></script>
    <script src="http://epsg.io/900913.js" type="text/javascript"></script>
    <script src="http://epsg.io/4326.js" type="text/javascript"></script>

</head>
<body class="nihilo">
    <div id="widgetContainer">
        <div id="widgetNode"></div>
        <div id="buttonNode"></div>
        <div id="resultNode"></div>
    </div>

    <!-- load Dojo -->
    <script type="text/javascript">
        var dojoConfig = {
            async: true,
            packages: [{
                name: 'src',
                location: location.pathname.replace(/[^\/]+$/, '') + '../'
            }]
        };
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.1/dojo/dojo.js"></script>
    <script src="http://openlayers.org/en/v3.0.0/build/ol-debug.js" type="text/javascript"></script>
    <script>
        require([
            "src/ZoneMap",
             "dijit/form/Button",
            "dojo/dom"
        ], function (ZoneMap, Button, dom) {
            // init widget
            var widgetUnderTest = new ZoneMap({
            }, 'widgetNode');
            widgetUnderTest.startup();

            var myButton = new Button({
                label: "get GeoJSON",
                onClick: function(){
                    // Do something:
                    dom.byId("resultNode").innerHTML = widgetUnderTest.getValue();
                }
            }, "buttonNode").startup();
        });

    </script>
</body>
</html>
