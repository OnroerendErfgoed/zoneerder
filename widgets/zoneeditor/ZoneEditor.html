<div class="zoneerder-pane" data-dojo-attach-point="rootNode">
  <div class="zoneerder-pane-header">Toevoegen</div>
  <div class="zoneerder-pane-content">
    <span class="zoneerder-actionlist-header">Voeg een polygoon toe aan de zone:</span>
    <ul class="zoneerder-actionlist">
      <li data-dojo-attach-point="drawTool">
        <a href="#"
           title="Teken een polygoon"
           class="zone-tool"
           data-dojo-attach-event="onClick: _draw">
          <i class="fa fa-pencil"></i>
          <span>Teken polygoon</span>
        </a>
      </li>
      <li data-dojo-attach-point="selectPerceelTool">
        <a href="#"
           title="Selecteer een perceel"
           class="zone-tool"
           data-dojo-attach-event="onClick: _selectPerceel">
          <i class="fa fa-hand-o-up"></i>
          <span>Selecteer perceel</span>
        </a>
      </li>
      <li data-dojo-attach-point="selectBeschermingTool">
        <a href="#"
           title="Selecteer een bescherming"
           class="zone-tool"
           data-dojo-attach-event="onClick: _selectBescherming">
          <i class="fa fa-hand-o-up"></i>
          <span>Selecteer bescherming</span>
        </a>
      </li>
      <li data-dojo-attach-point="drawWktTool">
        <a href="#"
           class="button zone-tool wkt-tool"
           title="Gebruik de WKT string"
           data-dojo-attach-event="onClick: _drawWkt">WKT</a>
        <input
          type="text"
          class="wkt-tool"
          title="Vul de WKT (Well Known Text) van een polygoon in (projectie in Lambert 72)"
          placeholder="WKT string (Lambert72)"
          data-dojo-attach-point="wktInput">
      </li>
    </ul>
  </div>
</div>
