<div class="zoneerder-pane">
  <div class="zoneerder-pane-header">Toevoegen</div>
  <div class="zoneerder-pane-content">
    <span class="zoneerder-actionlist-header">Voeg een polygoon toe aan de zone:</span>
    <ul class="zoneerder-actionlist">
      <li>
        <a href="#" title="Teken een polygoon" data-dojo-attach-event="onClick: _draw">
          <i class="fa fa-pencil"></i> Teken polygoon
        </a>
      </li>
      <li>
        <a href="#" title="Selecteer een perceel" data-dojo-attach-event="onClick: _selectPerceel">
          <i class="fa fa-hand-o-up"></i> Selecteer perceel
        </a>
      </li>
      <li>
        <a href="#" title="Selecteer een bescherming" data-dojo-attach-event="onClick: _selectBescherming">
          <i class="fa fa-hand-o-up"></i> Selecteer bescherming
        </a>
      </li>
      <li>
        <a href="#" class="button" title="Gebruik de WKT string" data-dojo-attach-event="onClick: _drawWkt">WKT</a>
        <input
          type="text"
          title="Vul de WKT (Well Known Text) van een polygoon in (projectie in Lambert 72)"
          placeholder="WKT string (Lambert72)"
          data-dojo-attach-point="wktInput">
      </li>
    </ul>
  </div>
</div>
