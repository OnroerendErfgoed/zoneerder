<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>zoneerder met configureerbare controls</title>

    <link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../resources/pyoes-compiled-app.css">
    <link rel="stylesheet" href="../../resources/zoneerder.css" />
    <link rel="stylesheet" href="../../ol/ol.css" />
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #widgetNode {
            width: 800px;
            height: 600px;
        }
    </style>
    <script src="../../proj4/dist/proj4.js" type="text/javascript"></script>
</head>

<body>
<div id="widgetNode"></div>


<!-- load Dojo -->
<script type="text/javascript" src="../config.js"></script>
<script type="text/javascript" src="../../dojo/dojo.js"></script>

<script>
    require([
        "zoneerder/ZoneMap",
        "dojo/domReady!"
    ], function (ZoneMap) {

        var zoneMapConfig = {
            buttons: {
                fullScreen: true,
                zoomInOut: true,
                zoomFullExtent: true,
                zoomGeolocation: true,
                rotate: true
            }
        };

        // init widget
        var widgetUnderTest = new ZoneMap({
            config: zoneMapConfig
        }, 'widgetNode');
        widgetUnderTest.startup();

    });

</script>
</body>

</html>
