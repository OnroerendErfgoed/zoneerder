<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>zoneerder</title>

    <link rel="stylesheet" href="../../src/resources/zonemap.css" />
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #widgetNode {
            width: 800px;
            height: 600px;
        }
    </style>
    <script type="text/javascript" src="../../proj4/dist/proj4-src.js"></script>
</head>

<body>
    <div id="widgetNode"></div>


    <!-- load Dojo -->
    <script type="text/javascript" src="../config.js"></script>
    <script type="text/javascript" src="../../dojo/dojo.js"></script>

    <script>
        require([
            "zoneerder/ZoneMap",
            "dojo/domReady!"
        ], function (ZoneMap) {

            var zoneMapConfig = {};

            // init widget
            var widgetUnderTest = new ZoneMap({
                config: zoneMapConfig
            }, 'widgetNode');
            widgetUnderTest.startup();

        });

    </script>
</body>

</html>
