<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>zoneerder met sidebar</title>

    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" />
    <!--<link rel="stylesheet" href="bower_components/ol3/css/ol.css" />-->
    <link rel="stylesheet" href="bower_components/ol3-layerswitcher/src/ol3-layerswitcher.css" />
    <link rel="stylesheet" href="src/openlayers/zoomtogeolocationcontrol.css" />
    <!--<link rel="stylesheet" href="src/openlayers/toolbarcontrol.css" />-->
    <link rel="stylesheet" href="src/resources/zonemap.css" />
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/2.2.1/proj4.js" type="text/javascript"></script>
    <script src="http://epsg.io/31370.js" type="text/javascript"></script>
    <script src="http://epsg.io/900913.js" type="text/javascript"></script>
    <script src="http://epsg.io/4326.js" type="text/javascript"></script>
</head>

<body>
    <div id="widgetNode"></div>


    <!-- load Dojo -->
    <script type="text/javascript">
        var dojoConfig = {
            async: true,
            packages: [{
                name: 'src',
                location: location.pathname.replace(/[^\/]+$/, '') + 'src'
            },{
                name: 'ol',
                location: location.pathname.replace(/[^\/]+$/, '') + ''
            }
            ]
        };
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.1/dojo/dojo.js"></script>
    <!--<script src="ol-debug.js" type="text/javascript"></script>-->
    <script src="http://openlayers.org/en/v3.0.0/build/ol-debug.js" type="text/javascript"></script>
    <!--<script src="bower_components/ol3/build/ol-debug.js" type="text/javascript"></script>-->
    <script src="bower_components/ol3-layerswitcher/src/ol3-layerswitcher.js"></script>
    <script src="src/openlayers/zoomtogeolocationcontrol.js"></script>
    <script src="src/openlayers/toolbarcontrol.js"></script>
    <script>
        require([
            "src/ZoneMap",
            "dojo/domReady!"
        ], function (ZoneMap) {

            var zoneMapConfig = {
                readOnly: false,
                buttons: {
                    fullScreen: true,
                    zoomInOut: true,
                    zoomFullExtent: true,
                    zoomGeolocation: true,
                    rotate: true
                },
                sidebar: true
            };

            // init widget
            var widgetUnderTest = new ZoneMap({
                readOnly: false,
                config: zoneMapConfig
            }, 'widgetNode');
            widgetUnderTest.startup();

        });

    </script>
</body>

</html>
